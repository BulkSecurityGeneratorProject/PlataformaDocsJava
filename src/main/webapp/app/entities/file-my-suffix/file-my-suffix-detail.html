
<div>
    <h2><span data-translate="plataformaDocsApp.file.detail.title">File</span> {{vm.file.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="plataformaDocsApp.file.name">Name</span></dt>
        <dd>
            <span>{{vm.file.name}}</span>
        </dd>
        <dt><span data-translate="plataformaDocsApp.file.route">Route</span></dt>
        <dd>
            
                <a href="{{vm.file.route}}">{{vm.file.route}}</a>
            
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="file-my-suffix-detail.edit({id:vm.file.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
