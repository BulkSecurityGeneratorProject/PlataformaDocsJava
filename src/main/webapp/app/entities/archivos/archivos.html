<div ng-cloak>             
    <div  ng-switch="vm.isAuthenticated()">
                        <div class="row">
                             <h3> <div style="font-family: 'Inconsolata', monospace;"> ¡Consulta los mejores documentos para tus clases!</div> </h3>
                             <img class="hidden-xs hidden-sm hidden-md" style="margin-left: 200px;" src="content/images/arrow1.png">
                        </div>
                        <div class="pull-right" class="row" ui-sref-active="active" ng-switch-when="true">
                            <input class="btn btn-primary" id="file-chooser" type="file"  accept="application/pdf" />
                            
                        </div>  
                            <button id="upload-button" class="btn btn-primary pull-right">Subir archivos</button>
                        <div  class="row pull-right" ui-sref-active="active" ng-switch-when="false">
                            <div class="alert alert-warning">
                             <strong>¡Atención!</strong> Sólo se pueden subir archivos tras iniciar sesión.
                            </div>
                         </div>
    </div>
    <br><br><br><br><br>
   <div class="row">
    
   <section id="items" name="items">
        
                        <div class="table-responsive">
                             <table class="jh-table table table-striped">
                            <thead>
                                <tr>
                                    <th>
                                        Número
                                    </th>
                                    <th>
                                        Ícono
                                    </th>
                                    <th>
                                        Nombre
                                    </th>
                                    <th>
                                        Tamaño (Kbs)
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="archivo in $scope.archivitos">
                                     <td>
                                         {{$index}}
                                     </td>
                                     <td>
                                         <img src=https://image.flaticon.com/icons/svg/337/337946.svg alt='PDF' width='70' height='70'>
                                     </td>
                                     <td>
                                         {{archivo.key}}
                                     </td>
                                     <td>
                                         {{archivo.size/1024}}kbs
                                     </td>

                                </tr>
                               
                            </tbody>
                               </table>      
                            </div>
                        </div>
    </section> 
</div>
</div>
